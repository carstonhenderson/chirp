<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Twitter AI</title>

    <link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary navbar-expand">
    <a class="navbar-brand" href="#">Twitter AI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#">Battle <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Keyword</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">User</a>
        </li>
    </ul>
</nav>

<main class="container" role="main">
    <div class="row">
        <div class="col-12 py-3">
            <h1 class="display-4">
                Battle
            </h1>
        </div>

        <div class="col-12">
            <div class="row" id="searchUserContainer1">
                <div class="col-md-8">
                    <input type="text" id="searchUserInput1" class="form-control mb-3" placeholder="Donald Trump">
                </div>
                <div class="col-md-4">
                    <button type="button" id="searchUserButton1" class="btn btn-block btn-primary text-white mb-5">Search</button>
                </div>
            </div>

            <div class="row" id="searchUserContainer2">
                <div class="col-md-8">
                    <input type="text" id="searchUserInput2" class="form-control mb-3" placeholder="Bernie Sanders">
                </div>
                <div class="col-md-4">
                    <button type="button" id="searchUserButton2" class="btn btn-block btn-primary text-white mb-5">Search</button>
                </div>
            </div>
        </div>

        <div class="col-12">
            <hr class="mb-5">
        </div>
        <div class="col-md-5" id="selectedUser1"></div>
        <div class="col-md-2">
            <span class="btn btn-block btn-secondary mb-5">VS</span>
        </div>
        <div class="col-md-5">
            <div id="selectedUser2"></div>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-block btn-danger text-white" id="fightButton">Fight!</button>
        </div>
    </div>
</main>

<script src="vendor/components/jquery/jquery.min.js"></script>
<script src="vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
